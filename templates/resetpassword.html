<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background-shades {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-shade {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, #e1bee7, #ce93d8);
            opacity: 0.6;
            animation: shadeAnimation 15s linear infinite;
        }

        @keyframes shadeAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .colorful-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .colorful-bubble {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: bubbleAnimation 8s linear infinite;
            transform-origin: center;
        }

        @keyframes bubbleAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .colorful-bubble:nth-child(1) {
            width: 50px;
            height: 50px;
            top: 10%;
            left: 15%;
            background-color: rgba(255, 255, 255, 0.6);
            animation-duration: 7s;
        }

        .colorful-bubble:nth-child(2) {
            width: 70px;
            height: 70px;
            top: 20%;
            left: 80%;
            background-color: rgba(255, 255, 255, 0.7);
            animation-duration: 10s;
        }

        .colorful-bubble:nth-child(3) {
            width: 90px;
            height: 90px;
            top: 70%;
            left: 30%;
            background-color: rgba(255, 255, 255, 0.8);
            animation-duration: 12s;
        }

        .colorful-bubble:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 80%;
            left: 75%;
            background-color: rgba(255, 255, 255, 0.9);
            animation-duration: 15s;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin: 0 0 20px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #751179;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #caa8cf;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #888;
            text-decoration: none;
        }
        .alert {
  padding: 15px;
  margin-bottom: 20px;
  border: 1px solid transparent;
  border-radius: 4px;
}

.alert-danger {
  color: #721c24;
  background-color: #f8d7da;
  border-color: #f5c6cb;
}

.alert-danger h4 {
  margin-top: 0;
  margin-bottom: 5px;
}

.alert-danger p {
  margin-top: 0;
  margin-bottom: 0;
}

.alert-danger .close {
  color: inherit;
  text-decoration: none;
  opacity: 0.8;
  transition: opacity 0.2s ease-in-out;
}

.alert-danger .close:hover {
  opacity: 1;
}


        @media only screen and (max-width: 600px) {
            .container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shades">
        <div class="background-shade"></div>
        <div class="background-shade"></div>
        <div class="background-shade"></div>
        <div class="background-shade"></div>
        <div class="background-shade"></div>
    </div>

    <div class="colorful-bubbles">
        <div class="colorful-bubble"></div>
        <div class="colorful-bubble"></div>
        <div class="colorful-bubble"></div>
        <div class="colorful-bubble"></div>
    </div>
    <div class="container">
        <h1>Reset Password</h1>
        <form method="POST">
            <div>
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div>
                <input type="submit" value="Reset Password">
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-danger">
                {{ messages[0] }}
              </div>
            {% endif %}
          {% endwith %}
          
        </form>
    </div>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</body>
</html>
