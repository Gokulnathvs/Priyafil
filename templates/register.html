<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3e5f5;
            overflow: hidden;
        }

        .background-shades {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-shade {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, #e1bee7, #ce93d8);
            opacity: 0.6;
            animation: shadeAnimation 15s linear infinite;
        }

        @keyframes shadeAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        .colorful-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .colorful-bubble {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: bubbleAnimation 8s linear infinite;
            transform-origin: center;
        }

        @keyframes bubbleAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .colorful-bubble:nth-child(1) {
            width: 50px;
            height: 50px;
            top: 10%;
            left: 15%;
            background-color: rgba(255, 255, 255, 0.6);
            animation-duration: 7s;
        }

        .colorful-bubble:nth-child(2) {
            width: 70px;
            height: 70px;
            top: 20%;
            left: 80%;
            background-color: rgba(255, 255, 255, 0.7);
            animation-duration: 10s;
        }

        .colorful-bubble:nth-child(3) {
            width: 90px;
            height: 90px;
            top: 70%;
            left: 30%;
            background-color: rgba(255, 255, 255, 0.8);
            animation-duration: 12s;
        }

        .colorful-bubble:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 80%;
            left: 75%;
            background-color: rgba(255, 255, 255, 0.9);
            animation-duration: 15s;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeInAnimation 1s ease-in-out forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 6px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-top: 6px;
        }

        input[type="submit"] {
            background-color: #9c3ea8;
            color: #fff;
            padding: 10px 30px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            align-self: center;
        }

        input[type="submit"]:hover {
            background-color: #a971c1;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #888;
            text-decoration: none;
        }
          .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .arrow-symbol {
    position: fixed;
    bottom: 20px;
   
    width: 40px;
    height: 40px;
    background-color: #751179;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    color: #fff;
}

.arrow-symbol:before {
    content: "";
    display: block;

   
}

.arrow-symbol:hover {
    background-color: #caa8cf;
}
       
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="background-shades">
        <div class="background-shade"></div>
        <div class="background-shade"></div>
        <div class="background-shade"></div>
        <div class="background-shade"></div>
        <div class="background-shade"></div>
    </div>

    <div class="colorful-bubbles">
        <div class="colorful-bubble"></div>
        <div class="colorful-bubble"></div>
       <div class="colorful-bubble"></div>
    </div>

    <div class="container">
        <h1>Register here!</h1>

        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <label for="username"></label>
            {{ form.username }}
            <label for="password"></label>
            {{ form.password }}
            <br>
            <input type="submit" value="Register">
        </form>

        <a href="{{ url_for('login') }}">Already have an account?</a><br>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            {% if category == "error" %}
                <p class="error">{{ message }}</p>
            {% endif %}
        {% endfor %}
    {% endwith %}
        
    </div>
   

<!-- Rest of your HTML code -->

<div class="arrow-symbol" onclick="redirectToHomePage()">&lt;-</div>

    <script>
        function redirectToHomePage() {
            window.location.href = "/";
        }
    </script>
</body>

</html>
