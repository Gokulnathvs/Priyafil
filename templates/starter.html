<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PriyaFils | Home</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Custom CSS -->
  <style>
    /* Set the background images */
    body {
      background-image: url('/static/assets/images/multiple/first.jpg'), url('/static/assets/images/multiple/p.jpg');
      background-repeat: no-repeat, no-repeat, no-repeat;
      background-position: top left, center, bottom right;
      background-size: cover, cover, cover;
      overflow: hidden; /* Prevent horizontal scrollbars */
    }

    /* Other custom styles */
    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Add animation to the moving images */
    .moving-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: moveImages 20s linear infinite;
    }

    @keyframes moveImages {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-200%);
      }
    }

    /* Footer styles */
    footer {
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer-area p {
      margin-bottom: 0;
      color: #fff;
    }

    .next-page-icon {
      font-size: 2rem;
      color: #fff;
    }
    a {
            
           
            color: #ffffff;
           
        }
  </style>
</head>

<body>
  <div class="container">
    <h1>Priyadarshini Fabrics</h1>
    <p style="text-emphasis-color: white;">Weaving trust into lasting relationships</p>
    <a href="/register"><i class="fas fa-arrow-right next-page-icon"></i></a>
  </div>

  <!-- Moving Images -->
  <img src="/static/assets/images/multiple/first.jpg" class="moving-image" alt="Moving Image">
  <img src="/static/assets/images/multiple/p.jpg" class="moving-image" alt="Moving Image">

  <!-- footer area start-->
  <footer>
    <div class="footer-area">
        <p>Designed & Maintained by &copy;&nbsp;<a href="http://numentrix.com/">Numentrix Consulting</a>.</p>
    </div>
</footer>
<!-- footer area end-->

  <!-- Bootstrap JS (optional, if you need Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script
