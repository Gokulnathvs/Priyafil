<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background-shades {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-shade {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, #e1bee7, #ce93d8);
            opacity: 0.6;
            animation: shadeAnimation 15s linear infinite;
        }

        @keyframes shadeAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .colorful-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .colorful-bubble {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: bubbleAnimation 8s linear infinite;
            transform-origin: center;
        }

        @keyframes bubbleAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .colorful-bubble:nth-child(1) {
            width: 50px;
            height: 50px;
            top: 10%;
            left: 15%;
            background-color: rgba(255, 255, 255, 0.6);
            animation-duration: 7s;
        }

        .colorful-bubble:nth-child(2) {
            width: 70px;
            height: 70px;
            top: 20%;
            left: 80%;
            background-color: rgba(255, 255, 255, 0.7);
            animation-duration: 10s;
        }

        .colorful-bubble:nth-child(3) {
            width: 90px;
            height: 90px;
            top: 70%;
            left: 30%;
            background-color: rgba(255, 255, 255, 0.8);
            animation-duration: 12s;
        }

        .colorful-bubble:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 80%;
            left: 75%;
            background-color: rgba(255, 255, 255, 0.9);
            animation-duration: 15s;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin: 0 0 20px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #751179;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #caa8cf;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #888;
            text-decoration: none;
        }
        
    .swipe-up-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
      transform: translateY(100vh);
      z-index: 999;
    }

    .swipe-up-container.show {
      transform: translateY(0);
    }
    

    .swipe-up-arrow {
      width: 40px;
      height: 40px;
      border: 3px solid #fff;
      border-top: none;
      border-right: none;
      transform: rotate(45deg);
      position: relative;
      animation: swipeUpAnimation 1s infinite;
      cursor: pointer;
    }
    .arrow-symbol {
    position: fixed;
    bottom: 20px;
   
    width: 40px;
    height: 40px;
    background-color: #751179;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    color: #fff;
}

.arrow-symbol:before {
    content: "";
    display: block;

   
}

.arrow-symbol:hover {
    background-color: #caa8cf;
}

.alert {
  padding: 6px;
  margin-bottom: 20px;
  border: 1px solid transparent;
  border-radius: 4px;
}

.alert-danger {
  color: #721c24;
  background-color: #f8d7da;
  border-color: #f5c6cb;
}

.alert-danger h4 {
  margin-top: 0;
  margin-bottom: 5px;
}

.alert-danger p {
  margin-top: 0;
  margin-bottom: 0;
}

.alert-danger .close {
  color: inherit;
  text-decoration: none;
  opacity: 0.8;
  transition: opacity 0.2s ease-in-out;
}

.alert-danger .close:hover {
  opacity: 1;
}

    @keyframes swipeUpAnimation {
    0% {
        transform: rotate(45deg) translateY(0);
    }
    50% {
        transform: rotate(45deg) translateY(-10px);
    }
    100% {
        transform: rotate(45deg) translateY(0);
    }
}


        @media only screen and (max-width: 600px) {
            .container {
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="background-shades">
        <div class="background-shade"></div>
        <div class="background-shade"></div>
        <div class="background-shade"></div>
        <div class="background-shade"></div>
        <div class="background-shade"></div>
    </div>

    <div class="colorful-bubbles">
        <div class="colorful-bubble"></div>
        <div class="colorful-bubble"></div>
        <div class="colorful-bubble"></div>
        <div class="colorful-bubble"></div>
    </div>

    <div class="container">
        <h1>Login</h1>

        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <a href="{{ url_for('forgotpass') }}">Forgot password?</a>
        <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a><br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}
    </div>
   
  
    <div class="swipe-up-container" id="swipeUpContainer">
        <div class="swipe-up-arrow" onclick="redirectToHomePage()"></div>
    </div>

    <div class="arrow-symbol" onclick="redirectToHomePage()">&lt;-</div>

    <script>
        function redirectToHomePage() {
            window.location.href = "/";
        }
    </script>
   
</body>

</html>
